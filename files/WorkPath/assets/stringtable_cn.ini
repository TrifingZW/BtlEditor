eventgeneral_rule=将领试炼规则
eventgeneral_rule_1=1.本活动剧本限时开启，建议各位指挥官合理安排时间，通关并获取奖励。
eventgeneral_rule_2=2.本活动为将领传记模式的困难难度，但是无需通关将领传记，即可挑战此模式。
eventgeneral_rule_3=3.敌军会获得2个增益状态（活动开启时随机2个，直到活动结束），请各位指挥官挑战剧本时，谨慎规划行军路线。
eventgeneral_rule_4=4.关卡胜利后会记录最高通关星数，累计一定的星数可以领取阶段奖励。
eventgeneral_rule_5=5.阶段奖励分为勋带奖励和精英部队碎片奖励，领取随机获得一定数量的奖励。

challenge_rule=挑战活动规则
challenge_rule_1=1.本活动挑战关卡限时开启，建议各位指挥官合理安排时间，通关并获取奖励。
challenge_rule_2=2.活动挑战关卡分为普通难度和困难难度，困难难度需要通关普通难度来解锁。
challenge_rule_3=3.困难难度挑战关卡中，敌军会获得2个增益状态（活动开启时随机2个，直到活动结束）。
challenge_rule_4=4.活动挑战关卡分为4种类型：援助友军、坚守阵地、歼灭敌军、积攒物资。每次活动会开启一种类型的挑战关卡。
challenge_rule_5=5.通关指定关卡可以领取阶段奖励。阶段奖励均为固定奖励。
challenge_rule_6=6.在活动挑战关卡中，无法建造各类防御设施。

