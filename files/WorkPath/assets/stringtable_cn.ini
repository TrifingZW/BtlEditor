conquest_event_desc_1=中国军队与日本侵略军在上海及苏州河一带激战。
conquest_event_desc_2=中国军队在武汉坚守，抵御日本侵略军的进攻。
conquest_event_desc_3=德国采用多兵种机动化闪击战术，于1939年迅速侵略波兰，引发英法对德宣战。
conquest_event_desc_4=英法与德国之间的相对静止状态，双方宣而未战，没有进行大规模的战役行动。
conquest_event_desc_5=苏、日双方的军队各自代表蒙古国及伪满洲国交战。战后苏、日缔结《苏日中立条约》。
conquest_event_desc_6=美国向英国和法国提供大量的军火援助，为其武器装备提供了重要支持。
conquest_event_desc_7=苏联试图在寒冷的冬季攻克芬兰，尽管苏联取得了胜利，但也付出了巨大代价。
conquest_event_desc_8=德国向挪威和丹麦发起进攻。
conquest_event_desc_9=罗马尼亚丰富的石油资源为德国提供了战略性的燃料支持。
conquest_event_desc_10=德国采用闪击战术入侵低地国家，快速突破荷兰、比利时防线。
conquest_event_desc_11=曼施坦因计划于1940年5月启动，通过穿越阿登森林，绕过了马奇诺防线，形成了对英法联军的包围。
conquest_event_desc_12=瑞典在二战期间通过向德国提供大量高质量铁矿石，对提升轴心国的军事实力发挥了关键作用。
conquest_event_desc_13=丘吉尔成为英国首相，他的领导力和激励性演讲巩固了英国的抵抗精神。
conquest_event_desc_14=马奇诺防线在德国入侵中未能有效阻挡德国军队，导致法国北部战线崩溃。
conquest_event_desc_15=巴黎沦陷象征着法国的战败，使德国在战争初期取得了战略上的重要胜利。
conquest_event_desc_16=面对德军包围，盟军在敦刻尔克海滩进行了大规模撤退，为后续反攻打下关键的基础。
conquest_event_desc_17=德军于1940年制定了全面入侵英国的“海狮计划”，企图通过海上和空中进攻，摧毁英国的军事力量。
conquest_event_desc_18=1940年德英两国在英国上空展开决定性空战。
conquest_event_desc_19=德国海军通过潜艇群体协同行动，对敌方舰队、商船进行无差别袭击，对盟军船队形成威胁。
conquest_event_desc_20=二战期间在大西洋上发生了激烈海上对抗，德国潜艇通过狼群战术袭击盟军舰船，而盟军则采取护航和反潜作战。
conquest_event_desc_21=
conquest_event_desc_22=德国、意大利和日本在共同的政治和军事利益下逐渐加强合作，结成军事同盟。
conquest_event_desc_23=在日本入侵泰国后，泰国选择与日本合作，后正式加入轴心国。
conquest_event_desc_24=德国将部队派往北非与意大利军合作，试图支援意大利在该地区的作战，形成对英军的强有力挑战。
conquest_event_desc_25=1941年，德国废除苏德互不侵犯条约，正式发动对苏联的入侵。
conquest_event_desc_26=西班牙派遣蓝色师团于1941年参与德国东线战场，支援德国在苏联的巴巴罗萨行动。
conquest_event_desc_27=葡萄牙通过保持中立，成功维护了贸易关系，为国家保持相对稳定创造了条件。
conquest_event_desc_28=美英两国领导人于1941年签署大西洋宪章，奠定了盟军在二战中的联合原则。
conquest_event_desc_29=美军将领陈纳德组织的美国航空志愿队于中国成立飞虎队，致力于在中缅印战场执行空中支援任务，帮助抵御日本侵略。
conquest_event_desc_30=苏联城市列宁格勒被德军围困，城内居民在严峻的饥饿和寒冷中顽强生存，同时面对持续的德军炮火和空袭。
conquest_event_desc_31=德军进攻莫斯科，苏联军民在严寒冬季中奋起抵抗德军入侵。
conquest_event_desc_32=1941年11月苏联莫斯科红场举行了阅兵式。数十万红军官兵走过主席台接受苏联领导人的检阅之后，随即奔赴西部前线战斗。
conquest_event_desc_33=冬季严寒、物资匮乏和苏联军队的坚决抵抗，加剧了德军物资消耗，使德军的士气降低。
conquest_event_desc_34=1941年12月日本海军对美国太平洋舰队发动偷袭，摧毁了美军部分舰队，迫使美国正式参与二战。
conquest_event_desc_35=珍珠港事件后，太平洋战争全面爆发。


