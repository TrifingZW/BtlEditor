dialogue_1001=指挥官阁下，下面我将给您介绍一下基本的操作。
dialogue_1002=单位下方的白圈表明这个部队仍然可以行动。
dialogue_1003=点击部队，闪烁的地块表示可以移动的区域，红色光圈表示可以攻击的目标
dialogue_1004=不同的建筑可以生产不同的部队，高等级的建筑可以生产更多种类的部队。
dialogue_1005=生产部队会消耗物资。不同的单位拥有不同的编队数量。
dialogue_1006=您可以指派一名已获得的将领来提高部队的战斗力。
dialogue_1007=如果您觉得您的部队行动失误，可以让他们立即返回。
dialogue_1008=注意：这是一个关键据点，占领或者丢失这里将直接关系到战役的胜负。
dialogue_1009=点击右下方的沙漏，结束你的回合。
dialogue_1010=指挥官阁下，请开始您的军事生涯！
dialogue_1011=指挥官阁下，下面我来给您介绍一些其他战术。
dialogue_1012=士气上升或下降将直接关系到一个部队的战斗力，当部队被夹击或被包围时，会对士气造成很大的影响。
dialogue_1013=如果部队陷入混乱，他将完全失去战斗力。
dialogue_1014=如果攻击击败了敌方单位，您的部队将不会受到反击。
dialogue_1015=建造防御设施是抵挡进攻的有效手段，防御设施只能在自己领地建造，并且需要一定的时间才能完成。
dialogue_1016=防空设施能有效地减少空袭和导弹的伤害。
dialogue_1017=占领城市需要将城市的生命值降为0。占领后，城市管辖的领地都将属于你。
dialogue_1018=城市规模达到LV3以上时，你可以在城市内建造地标建筑。地标建筑可以为您的城市带来特殊效果。
dialogue_1019=您可以通过城市信息栏查看敌方的城市具体信息。
dialogue_1020=指挥官阁下，请开始您的军事生涯！
dialogue_1021=指挥官阁下，下面我来给您介绍一些其他战术。
dialogue_1022=地形会对战斗的结果带来一些影响。
dialogue_1023=有机场的城市可以对敌军进行空中打击和空降部队。
dialogue_1024=拥有核设施的城市可以生产核弹。
dialogue_1025=导弹装配核武器后，可以对敌军造成更大的伤害。
dialogue_1026=陆军单位进入水中时，将搭载运输船，能力会受到运输船的限制而下降。
dialogue_1027=在军港中，您可以建造海军。
dialogue_1028=指挥官阁下，请开始您的军事生涯！


dialogue_2001=指挥官阁下，我的装甲集团军将以最快的速度突破敌军防线。
dialogue_2002=我没有时间俘虏你们。
dialogue_2003=北部的敌军已经被消灭，攻占华沙只是时间问题。
dialogue_2004=指挥官阁下，我的潜艇部队将为您解决海上的威胁。
dialogue_2005=敌军已经无路可退。指挥官阁下，小心他们最后的反击。
dialogue_2006=敌人已经失去了对海洋的控制权。我将占领北方的港口，彻底消灭他们的海军。
dialogue_2007=我的炮兵部队会配合您的行动，向马奇诺防线发起进攻。
dialogue_2008=指挥官阁下，我的装甲部队已经做好了绕过防线的准备，是时候向巴黎进军了。
dialogue_2009=敌军已经击败了我们的盟友，现在只能靠我们自己了。
dialogue_2010=迅猛进攻，不要停止!
dialogue_2011=敌军怎么会出现在那里，后方的首都需要增援！
dialogue_2012=英国的远征军已经开始撤退。指挥官阁下，请消灭剩余的敌人，横渡英吉利海峡。
dialogue_2013=我的部队会协助您在西面同时发起进攻，登陆英国本土。
dialogue_2014=现在是时候彻底解决英国这个威胁了。
dialogue_2015=战争不是靠撤退赢得的，但是这次撤退，却孕育着胜利。
dialogue_2016=敌方的海军主力几乎损失殆尽，现在正是登陆的最佳时机。
dialogue_2017=我们将战斗到底，绝不屈服，绝不妥协。
dialogue_2018=敌人舰队的主力在英吉利海峡损失殆尽，这将是英国海军在地中海的最后抵抗。
dialogue_2019=他们利用附近的的岛屿群组成了一条防线，企图布下的水雷来限制我们的行动。
dialogue_2020=这是我们最后的机会，一定要阻止意大利占领整个地中海。
dialogue_2021=这个港口的位置非常重要，敌军应该会派出舰队增援，请务必控制住这一据点。
dialogue_2022=敌军攻入了我们的腹地，我已经派出了预备舰队，一定要把他们挡住。
dialogue_2023=敌人的舰队已经突破了西侧的防线，请立刻进行支援。
dialogue_2024=我们的先锋部队已经成功登上了巴尔干半岛。指挥官阁下，请您从陆路配合他们发起进攻。
dialogue_2025=敌人已经向我们和友军发动了全面进攻，集中力量将登陆的敌军赶回海里。
dialogue_2026=敌人的海军不堪一击，但是绝不能低估他们的山地师。请您迅速支援我们的友军，守住据点。
dialogue_2027=您挡住了敌人的反扑，现在是时候和盟友们一起发起总攻了。
dialogue_2028=形成重锤，不要分散。
dialogue_2029=虽然苏联军队规模庞大，但是在帝国的精锐面前也会变得不堪一击。
dialogue_2030=我的步兵集团军已经突破了列宁格勒北部防线。
dialogue_2031=基辅正在遭受敌人的攻击，我们损失惨重，我需要增援！
dialogue_2032=敌军的第一道防线已经被突破。目标斯摩棱斯克，士兵们，跟上我的步伐。
dialogue_2033=指挥官阁下，我期待与您在莫斯科前会师。
dialogue_2034=我们已经无路可退，身后就是莫斯科，守住这一道最后的防线。
dialogue_2035=基辅已经被敌军攻占，我们必须立即在东面组织一道新的防线。
dialogue_2036=我们的援军正在赶来。指挥官阁下，请您为他们的登陆行动扫清障碍，确保补给顺利到达。
dialogue_2037=士兵们，截断敌人的补给，扩大我军的数量优势。
dialogue_2038=援军开始进行登陆作战了，请务必快速占领前方的港口，消灭沿岸的守军。
dialogue_2039=敌人的防线已经被突破。我的装甲集团军正在向亚历山大港挺进，海军舰队也会从另一侧进行夹击。
dialogue_2040=我们失去了最后的海上屏障，亚历山大港已经暴露在了敌舰的炮火下。
dialogue_2041=我们已经没有增援了，无论如何都要守住开罗。
dialogue_2042=列宁格勒是座坚固的堡垒，正面发起进攻会付出很大的代价。
dialogue_2043=指挥官阁下，请您优先控制住周边的城市，封锁列宁格勒。我们的友军会在北面发起进攻。
dialogue_2044=敌军正在逼近列宁格勒。士兵们，火速开往前线进行增援。
dialogue_2045=指挥官阁下，我们已经封锁了列宁格勒的北部，期待早日与您会师。
dialogue_2046=敌军已经在列宁格勒以东发起了进攻。阻止他们，守住最后的补给线。
dialogue_2047=列宁格勒的周边已经完全被我们控制了，现在是时候完成计划的最后一步了。
dialogue_2048=列宁格勒是我们的！敌军必须要为他们的行为付出代价。
dialogue_2049=保卢斯元帅的部队在斯大林格勒附近被敌人所包围，指挥部要求我们立刻前往支援。
dialogue_2050=德军的战线很长，他们已经无法两翼兼顾了，这是我们反攻的好机会。
dialogue_2051=南翼的罗马尼亚和匈牙利友军的防线也正遭到猛烈的攻击，他们撑不了多久了。
dialogue_2052=敌人向我们发动了全线反击。指挥官阁下，请立即突破北翼的苏军防线。
dialogue_2053=我们已经在南翼完成了对第六集团军的包围，一定要挡住德国人的援军。
dialogue_2054=前线部队的行动拖住了德国人增援，现在消灭第六集团军的时机已经成熟。
dialogue_2055=保卢斯元帅被击败了，我们失去了向斯大林格勒发起进攻的要地。
dialogue_2056=距离征服欧洲只剩下最后的一步了，莫斯科就在眼前。士兵们，随我一起来赢得荣耀。
dialogue_2057=敌人意图从多个方向对莫斯科发动进攻。但在这之前，他们必须明白这里是苏联的土地！
dialogue_2058=指挥官阁下，小心应对苏联人的进攻。配合友军行动将会加快推进的速率。
dialogue_2059=我们必须抵挡德军的进攻，直至部队安全撤离。
dialogue_2060=进攻！迅速占领所有港口，阻止他们！
dialogue_2061=我们得到了友军的援助，这是个好消息。
dialogue_2062=敌人的第一道防线已经被突破，全力进攻，把他们全都留下！
dialogue_2063=撤回港口，坚守阵地，部队很快就能撤离了。
dialogue_2064=德军正在进攻我们本土，我们需要支援！
dialogue_2065=加大攻势，整个英国已经唾手可得了。
dialogue_2066=我们挡住了德军的空袭，反击的时刻到了！
dialogue_2067=胜利属于英帝国！
dialogue_2068=我们的海军封锁了德军的补给线，现在是进攻的最佳时机。
dialogue_2069=根据截获的情报，隆美尔的部队将对南部城市发动攻击，注意调集火炮部队进行防守。
dialogue_2070=我们攻破了德军前沿阵地，向突尼斯发起进攻。
dialogue_2071=装甲部队，发起突袭，消灭敌人！
dialogue_2072=从一开始，我们就没能使敌人措手不及，所以这次行动就失去了它本身的意义。
dialogue_2073=这次行动的目标是夺取西西里岛，迫使意大利退出战场。
dialogue_2074=这是盟军首次大规模联合行动，我的舰队会配合你进攻岛屿。
dialogue_2075=我们的进展很顺利，一定要比英国人抢先一步占领巴勒莫。
dialogue_2076=盟军攻势太强，准备撤离，我们需要援军从海峡接应。
dialogue_2077=西西里岛是我们的了，渡过海峡，彻底击溃意大利！
dialogue_2078=南北两翼联合进攻，摧毁在库尔斯克的苏联军队。
dialogue_2079=建立防线，消耗德军的装甲兵力，伺机发动进攻。
dialogue_2080=进攻！摧毁敌人装甲部队，把他们赶回去！
dialogue_2081=我们夺取了北部地区的制空权，我们会同您一起进攻。
dialogue_2082=库尔斯克战役的胜利破灭了德军的夏季攻势，现在是我们主动进攻的时候了。
dialogue_2083=一味地防守使我们陷入被动，我将带领部队发起一次突袭，阻击苏联人。
dialogue_2084=伦德施泰德将军的部队已经失利，我的计划失败了。
dialogue_2085=调集西北方向的集团军，赶往基辅支援。
dialogue_2086=指挥官阁下，我们要收复被德军占领的明斯克。罗科索夫斯基将军和我将协助你完成这个任务。
dialogue_2087=我已经尽我所能，还是无法挽救集团军的败局。
dialogue_2088=我们的行动很成功，前面就是明斯克，小心敌人的反扑。
dialogue_2089=经过了周密的计划和长期的准备，这一天终于来临，这将是史上规模最大的一次登陆战！
dialogue_2090=美军的推进速度很快，但我们也不能落后于他们！
dialogue_2091=前线情况危急，我们必须组织一次有效的反攻，阻止盟军继续推进。
dialogue_2092=德军只是负隅顽抗，没有什么能阻止我们！迎接我们的只会是彻底的胜利！
dialogue_2093=为了配合法军的推进，我们制定了在法国南部对德军的突袭行动。
dialogue_2094=我的部队会把盟军拦在海岸上！
dialogue_2095=看来我低估了他们的实力，派出装甲部队，挡住盟军的攻势。
dialogue_2096=德军的残余部队已经没有威胁，全面进攻，占领里昂。
dialogue_2097=指挥官，这次计划如果成功，我们的军队将直指德国腹地，胜利指日可待。
dialogue_2098=桥头堡被攻陷，我们需要派出援军！
dialogue_2099=很好！继续进攻，彻底摧毁德军在此的残余势力。
dialogue_2100=我们要赶在其他部队之前攻陷柏林，我的火炮部队会掩护你进攻柏林。
dialogue_2101=我的装甲部队将在北方为你扫除一切障碍。
dialogue_2102=柏林就在眼前了，胜利将属于我们！
dialogue_2103=我的失败不算什么，柏林的命运已经注定。
dialogue_2104=我们突袭计划成功了！敌军部队遭到了严重的打击。
dialogue_2105=我们为什么没有提前发现日军的动向？士兵们，立刻回到自己的岗位！
dialogue_2106=指挥官阁下，请您从侧翼发起攻击。我们将对岛上的敌军进行合围。
dialogue_2107=敌人的援军开始行动了，我的潜艇部队会负责拦截他们。
dialogue_2108=侦察机已经探测到了英军主力战舰的位置，潜艇部队随时可以出发。
dialogue_2109=新加坡是帝国在亚洲的重要战略城市，绝对不能落入日军的手中。
dialogue_2110=指挥官阁下，请您迅速完成登陆行动。我们的舰队将同时向敌人的海军发动进攻。
dialogue_2111=英军皇家舰队已经不复当年之勇，趁敌人混乱之际，给他们致命一击。
dialogue_2112=日军距离新加坡仅有一步之遥。出动所有预备队，无论如何也要守住新加坡。
dialogue_2113=英军的防线已经崩溃。我们将以仰光为据点，占领整个缅甸。
dialogue_2114=指挥官阁下，请您在进攻仰光的同时，派遣一支机动部队，和我一起切断敌军的补给线。
dialogue_2115=我们已经无法抵挡日军的进攻了。撤退！在曼德勒周边重新建立防线。
dialogue_2116=前线的英国人快要支撑不住了，立刻前往支援。
dialogue_2117=敌人的主力已经开往前线，这是发动突袭，切断敌军的补给的最好时机。
dialogue_2118=英军在缅甸的势力正在土崩瓦解，一鼓作气夺取剩下的据点！
dialogue_2119=指挥官阁下，尽快占领莫尔兹比港。我会为您提供空中支援。
dialogue_2120=航母编队会同时向所罗门群岛上的敌军发动进攻，掩护部队登陆。
dialogue_2121=请小心敌人的援军，避免登陆部队的过大伤亡。
dialogue_2122=最后一道防线已经被日军摧毁，澳洲将彻底暴露在敌人的炮火之下！
dialogue_2123=指挥官阁下，我们的兵力有限，在进攻的同时请与海军部队密切配合。
dialogue_2124=只有不怕死的人才配活着！我们是太平洋战场上最后的希望。
dialogue_2125=敌军似乎仍然想要夺回他们失去的土地。指挥官阁下，请务必做好防御准备。
dialogue_2126=任何时候都不能失去信心。只要太平洋舰队还在，就有胜利的希望。
dialogue_2127=在这个关键的时刻，撤退就会前功尽弃。
dialogue_2128=我军的伤亡过大，士兵们早已疲惫不堪。大本营已经决定停止进攻，全军立即撤退！
dialogue_2129=指挥官阁下，请务必抵挡住英军的追击，为我们日后反攻印度保留希望。
dialogue_2130=我们守住了英帕尔，但是只要日军还在，这场战役就不算结束。
dialogue_2131=日军舰队已经开始回撤，这是夺回失地的大好时机。
dialogue_2132=英军的进攻难以阻挡，曼德勒危在旦夕。
dialogue_2133=苏军的主力已经被德国彻底拖住了，我们在西伯利亚的行动将会影响整个世界。
dialogue_2134=指挥官阁下，请利用我军的机动优势，避开苏军的主力装甲部队，优先占领防御薄弱的城市。
dialogue_2135=为了配合您的行动，我的部队将会从多个方向对苏军发动进攻。
dialogue_2136=我们没有多余的精力来对付这些日本人。必须尽快找到日军的主力，速战速决。
dialogue_2137=敌军的装甲集团正朝我的位置前进，我需要增援！
dialogue_2138=指挥官阁下，我们必须迅速突破敌人的海上防线并完成登陆。注意！请务必远离美军的侦查范围。
dialogue_2139=我们无法抵挡日军的舰队。必须联合友军，集中力量将他们的登陆部队赶回海里。
dialogue_2140=就地建立防线，抵挡住他们的进攻。
dialogue_2141=不断地防守就是自取灭亡。我们必须通过进攻来为最终武器的研发争取时间。
dialogue_2142=美国人居然率先向我们发起了进攻。尽管出乎意料，但这同样也是削弱他们实力的一个机会。
dialogue_2143=指挥官阁下，请在抵御美军主力的同时，对敌人的研究设施发动突袭。
dialogue_2144=勇敢的人只要尚存一线希望就不会被击垮。
dialogue_2145=收到急报，日军偷袭了珍珠港，港内军舰受损严重，立即回航反击日军！
dialogue_2146=指挥官，我的部队将拦截日军的进攻，请你尽快赶回，支援珍珠港。
dialogue_2147=突袭计划很成功，准备发动第三次攻击，彻底消灭太平洋舰队。
dialogue_2148=敌人的援军已经赶到，我们需要战舰支援。
dialogue_2149=突袭部队损失惨重，我无法接受这样的“成功”。
dialogue_2150=新加坡对于大本营的计划有着重大的意义，在英国援军到来前占领新加坡。
dialogue_2151=日军准备发动进攻并占领新加坡，立即做好准备，不能让日军得逞。
dialogue_2152=指挥官，我的舰队已经抵达，我将协助您发动进攻。
dialogue_2153=英军攻势迅猛，请立即派出援军。
dialogue_2154=进攻中途岛的日军数量庞大，坚守阵地，必须保证中途岛始终在我们手中。
dialogue_2155=航母编队，负责牵制敌人的进攻。
dialogue_2156=敌人防御力量十分强大，我们的部队遭到了重创。
dialogue_2157=由于指挥作战失误，舰队接连失利，已经无法挽回败局。
dialogue_2158=日军的行动十分迅速，他们的机场已经建成，并且构筑了相当完善的防御工事。
dialogue_2159=指挥官阁下，我将在瓜岛东北方向发起进攻，分散他们的注意力。请迅速登陆，消灭岛上的守军。
dialogue_2160=我的舰队遭到了敌人的突袭。
dialogue_2161=指挥官阁下，日军正饱受病痛的折磨，士气低落。这是我们发起进攻的绝佳机会。
dialogue_2162=盟军三路部队将同时发起进攻，务必第一时间攻下曼德勒。
dialogue_2163=敌军攻占了曼德勒，这不是一个好消息。
dialogue_2164=在这最后的战场上，我们已经退无可退，冲锋！
dialogue_2165=盟军投入了大量海军掩护部队登陆，势必夺回菲律宾。
dialogue_2166=这里已经被帝国所占领，把麦克阿瑟赶回海里，让他在太平洋继续游荡。
dialogue_2167=我的侦察机发现了日军主力航母舰队，彻底消灭他们的航母编队！
dialogue_2168=小泽成功的拖住了敌人的主力航母舰队。
dialogue_2169=舰队再一次失败，帝国的海军已经不复存在。
dialogue_2170=坚守阵地，每个士兵至少击毙十名敌人，直至最后一兵一卒。
dialogue_2171=指挥官，攻下这座岛屿，我们就能对日本本土发起有效的战略轰炸。
dialogue_2172=情报表明，这座岛屿的防御力量非同寻常，攻下这座岛屿将付出巨大的伤亡，请小心行事。
dialogue_2173=在战场上倒下，是身为武士的光荣。
dialogue_2174=指挥官，我们要尽快解决前方的日军，赶在美军之前向日本本土发起进攻。
dialogue_2175=苏联人妄图对帝国本土发起进攻，我们要在这里挡住他们。
dialogue_2176=指挥官，我们时间紧迫，占领机场能加快我们的攻势。
dialogue_2177=指挥官，日本人负隅顽抗，我们要对日本本土发起进攻，请加入我的行动。
dialogue_2178=我们需要尽快登陆，建立防御设施，我们将要面对的可能不仅仅是日本。
dialogue_2179=日本已经投降，这块土地是苏联的，把美国人赶出去！
dialogue_2180=苏联的野心在我意料之中，指挥官，我们要面对两国军队，这是一场艰难的战争。

dialogue_2181=我的部队已经完成了登陆行动，他们需要尽可能多的增援来守住前线阵地。
dialogue_2182=皇家舰队将向敌人的港口发起进攻，同时我会派出陆军部队为您提供增援。
dialogue_2183=指挥官阁下，请注意北约援军的行动，阻止敌人上岸并把他们彻底消灭在海里。
dialogue_2184=北约的计划已经失败，反击的时刻到了！
dialogue_2185=苏联人的军队已经在高加索地区集结，我们的进攻路线已经被彻底封锁。
dialogue_2186=我的舰队会向苏联海军发起进攻，对敌军的地面部队进行牵制。
dialogue_2187=指挥官阁下，请配合我一同消灭敌人的先头部队，为进攻土耳其做准备。
dialogue_2188=指挥官阁下，是时候向土耳其发动进攻了。
dialogue_2189=您可以配合我的舰队，绕过土耳其的防线，优先解决沿海的美军。
dialogue_2190=北约军队已经在向安卡拉推进，我的部队很难抵挡住他们的进攻。
dialogue_2191=指挥官阁下，请您迅速派遣援军，务必保证安卡拉在我们的控制之中。
dialogue_2192=我的部队正在开往前线作为增援。
dialogue_2193=时机已经成熟，北约的陆军主力已经损失殆尽。下一步作战目标：占领土耳其全境。
dialogue_2194=敌人已经布下了严密的防线。我们将拿下安卡拉，并以此为据点进攻土耳其。
dialogue_2195=敌军已经攻入我们的腹地，无论如何也要挡住他们的进攻。
dialogue_2196=北约在西欧组建了联军，准备从两个方向对我们发动大规模进攻。
dialogue_2197=士兵们，展现我们力量的时候到了。把苏联人赶回去。
dialogue_2198=指挥官阁下，敌军的联盟十分强大。请抓住战机将他们逐个击败，期待能够在柏林与您会师。
dialogue_2199=我坚守到了最后一刻，华沙已经危在旦夕。
dialogue_2200=北约在西欧的军队向我们发动了突然袭击，我们的盟军损失惨重。
dialogue_2201=我坚守到了最后一刻，华沙已经危在旦夕。
dialogue_2202=指挥官阁下，我们必须让敌人为自己的行为付出代价。红色风暴将席卷整个欧洲！
dialogue_2203=情报显示，美军新一批的援军正从西海岸开往亚洲。
dialogue_2204=我的空军在附近海域侦察到了大批苏军。立即终止行动，向岸上撤退。
dialogue_2205=指挥官阁下，请拦截敌人的运输船队，为我们的登陆行动减少阻碍。
dialogue_2206=我们没能阻止敌人登陆，但是绝不能再让他们前进一步。
dialogue_2207=北约的海军突然在后方出现，他们正在一点点地把我们包围。
dialogue_2208=指挥官阁下，我们的行动早已暴露，必须尽快登陆美国本土，避免消耗。
dialogue_2209=士兵们，进攻！把敌人的计划彻底粉碎在海洋上。
dialogue_2210=北约已经彻底失败了，美国人还在做着最后的抵抗。
dialogue_2211=我们的援军即将抵达东海岸。守住我们的阵地，联合友军彻底击败美国。
dialogue_2212=我的舰队会挡住敌人的援军，现在集中力量击溃陆上的苏军。星条旗永不落！
dialogue_2213=大战结束，欧洲各国元气大伤，我们要趁机发动一次进攻，扩大领土。
dialogue_2214=苏联人集结了大量军队，准备进一步侵占欧洲，我们要在前线挡住他们。
dialogue_2215=德国受到了苏联的猛烈进攻，我们必须支援他们。
dialogue_2216=德国已经不堪一击，进攻！获胜轻而易举。
dialogue_2217=我们成功说服了比利时与荷兰加入我们围攻德国。
dialogue_2218=苏联推动北韩发起战争，占领了首尔，我们将派部队从仁川登陆，配合南韩守军发动反攻。
dialogue_2219=联合国军已经抵达南韩。调集部队消灭他们，这次计划不容有误。
dialogue_2220=我们应该乘胜追击，彻底消灭苏联人的野心。
dialogue_2221=苏联在古巴附近部署了大量导弹，他们随时能向我们发射核弹，指挥官阁下，我们必须不惜一切代价夺取并摧毁导弹发射井。
dialogue_2222=总统无法忍受苏联人的这种挑衅行为，必须让他们先尝点苦头。
dialogue_2223=进攻！教训一下那些美国人。
dialogue_2224=苏联人封锁了苏伊士运河，企图独占中东地区的石油资源，我们绝不能让他们得逞。
dialogue_2225=进攻，彻底占领中东地区的石油基地，然后把那些欧洲人赶回去。
dialogue_2226=苏联的行动如此之快，情况对我们非常不利。
dialogue_2227=苏联军队数量庞大，我会同英国盟军在北面牵制敌人主力。指挥官，请你伺机从南侧薄弱点进攻他们的后方，形成合围。
dialogue_2228=美国的援军已经接近，发起进攻，在他们赶到前奠定胜局。
dialogue_2229=发动轰炸！不能给他们任何喘息的机会。
dialogue_2230=北约军队数量惊人，但是推进速度很慢，集结部队，准备下一次进攻。
dialogue_2231=看来我们没能及时赶到，苏军已经占领部分城市。指挥官，我们要趁苏联休整军队时，发起进攻，夺回失地。
dialogue_2232=指挥官，侦察机发现苏联人在南部战线还未修建防御工事，这是一个突破口。
dialogue_2233=想不到苏联在南极的基地已经具备如此规模，这次行动定要彻底消灭他们！
dialogue_2234=坚守阵地，这是我们发动反击的最后机会。
dialogue_2235=发射导弹，炸平他们，反击的时刻到了！

dialogue_2236=敌军的攻势十分猛烈。情报显示，不仅是多处油田被占领，许多国家的重要城市也正在遭受攻击。
dialogue_2237=你们来得太晚了。继续进攻！用不了多久我们就将成为整个海湾地区的主宰。
dialogue_2238=我们的盟友恐怕坚持不了多久了。指挥官阁下，请立刻派遣军队，解除海湾地区的危机。
dialogue_2239=我们的优势显而易见，任何的抵抗都是徒劳的。
dialogue_2240=敌军的目标是巴格达，已经有多路敌人在向那里集结。指挥官阁下，请不惜一切代价阻止他们的计划。
dialogue_2241=占领剩下的城市，然后向英国发起进攻，很快我们就能掌控整个欧洲。
dialogue_2242=敌人从各个方向发起进攻，许多城市已经沦陷。指挥官，我们的目的是尽快登陆，解除欧洲的困境。
dialogue_2243=这次撤退只是暂时的，我还会回来的。
dialogue_2244=这次的转移十分成功，苏联人似乎不堪一击。我们离莫斯科已经没有多少距离了！
dialogue_2245=敌人以为攻占了几座城市就能赢得战争的胜利，但是他们错了。苏联从未被彻底击败过，这次也不会！
dialogue_2246=第聂伯河已经被敌人封锁，苏联人的情况并不乐观。优先夺回基辅，再从斯摩棱斯克向莫斯科进军。
dialogue_2247=我们必须增援哈尔科夫的友军，他们是夺回斯大林格勒和莫斯科的重要力量。
dialogue_2248=莫斯科西面的屏障已经被摧毁，这里的苏军根本不是我们的对手。
dialogue_2249=哈尔科夫已经失守，敌人的部队即将逼近莫斯科，决战的时刻就要到了。
dialogue_2250=莫斯科已经危在旦夕，我的部队会协助您拿下基辅，为全面反攻做好准备。
dialogue_2251=欧洲的失败不算什么，这次一定要彻底攻占北美地区，全体出击，迅速结束战斗。
dialogue_2252=指挥官阁下，虽然我们的压力减小了许多，但敌人数量还是在我们之上，我们需要你的协助。
dialogue_2253=纽约的敌人已经被消灭，我看到了胜利的曙光！
dialogue_2254=纽约是我们的了，就地建立防御，小心他们的反击。
dialogue_2255=敌人数量太多，我并没有得到及时的援助，华盛顿情况危急。
dialogue_2256=没想到东南亚和澳洲也已经被恐怖分子袭击了。但我们的到来就意味着战局的扭转。
dialogue_2257=没有人敢在海洋中向我发起挑战，你是第一个，也将是最后一个。
dialogue_2258=我们已经占领了群岛中部的岛屿。我的装甲部队即刻出发，火速增援澳洲的友军。
dialogue_2259=指挥官阁下，请您务必确保这座岛屿在我们的控制之下。
dialogue_2260=敌人的援军正由多个方向朝我们这里赶来。
dialogue_2261=岛上的守军已经顶不住了，我的舰队现在就回防，重新夺回这个要地。
dialogue_2262=达尔文已经落入了敌人的手中，澳洲的部队正在溃退。
dialogue_2263=指挥官阁下，请您优先夺回达尔文并守住澳洲本土。
dialogue_2264=指挥官阁下，敌人的防守非常严密，我们应该集合力量，把他们逐各击破。
dialogue_2265=西伯利亚是我们建设了多年的基地，你们竟然想进攻这里，我会让你们后悔做出这个决定。
dialogue_2266=进攻，让敌人湮灭在我的炮火之下。
dialogue_2267=你们的举动只会使你们更快灭亡，感受我的愤怒吧。
dialogue_2268=敌人虽然失去了西伯利亚的基地，但是他们的袭击并没有停止。我们要发起全面的反击，不能给敌人喘息的机会。
dialogue_2269=我们的部队在亚洲节节败退，但是这里的诸位都是精英中的精英。苏联人会为自己鲁莽的进攻付出代价！
dialogue_2270=指挥官阁下，这是敌人最后的基地，决战的时刻到了，消灭他们。
dialogue_2271=你们竟然能找到这里，不过也就到此为止了。解决他们！
dialogue_2272=你们既然来到这里，就别想再回去了。
dialogue_2273=敌人的行动很迅速，不能让他们再逃走了，乘胜追击!
dialogue_2274=这里就是他们的大本营，无论如何这都将是最后一战了！
dialogue_2275=我们的研究即将完成，让这些不知死活的人见识一下真正的力量！
dialogue_2276=为什么苏联人会在这时候出现？不过眼下敌人的敌人就是朋友，想获得最终的胜利还要依靠苏军的力量。
dialogue_2277=现在敌人已经群龙无首了，胜利就在眼前。而引发这一切的技术应该被永远地封存起来。
dialogue_2278=这些技术是苏联的财产，任何人都无权下这样的命令！
dialogue_2279=没有永远的朋友，也没有永远的敌人，只有永远的利益。
dialogue_2280=恐怖分子居然利用了我们遗留的军事基地。指挥官，我们要把恐怖分子彻底消灭，绝不能让他们掌握这样可怕的技术。
dialogue_2281=芬兰拒绝了我们的领土建议，等待他们的是最先进的武器和最无畏的战士，这场战争将会很快以我军的胜利而结束。
dialogue_2282=我们尊重苏联的权利和利益，但我们不会容忍任何人侵犯我们的领土和主权。
dialogue_2283=打仗并不是一次让人愉快的经历，但如果我们不上战场的话，谁来保护这片土地？
dialogue_2284=芬兰的地型不利于我军的行进。战争是严肃的，不能因为自满和轻敌而犯错误。我们的军队需要有更加谨慎和明智的指挥，不可轻视敌人的实力和威胁。
dialogue_2285=你们不应该低估我们的实力和决心。芬兰人民不会屈服于任何人的压力和威胁，我们会为我们的土地而战。
dialogue_2286=我们希望通过和平谈判解决我们之间的分歧，但如果必要的话，我们会采取一切必要的措施来保卫我们的国家。
dialogue_2291=波兰人对德国格莱维茨电台发动攻击，这是对德军不可饶恕的挑衅，我们必将采取更激进的措施应对。
dialogue_2292=这场闹剧是德国人自导自演的。我们需要警惕德国人可能发动的战争。
dialogue_2293=勃兰登堡特种部队已经提前部署在敌国境内，他们将与我们协同作战。准备发动攻击！
dialogue_2294=敌方主要将领已经被消灭，敌军士气受到了重大打击。继续进攻，胜利已经近在眼前。
dialogue_2295=波兰在与德国的战争中表现混乱并呈现解体状态。因此，苏联先前与波兰签订的任何协议都将不再有效。
dialogue_2296=苏联军队将越过边境，以保护在波兰境内的俄罗斯民族，并让他们重返平静的生活。
dialogue_2301=低地国家的资源和军事设施对德军是一种隐患，因此必须要在英法之前将这些地区变为帝国领土。
dialogue_2302=在进攻苏联之前，德军必须消除整个西欧的所有威胁。
dialogue_2303=马奇诺防线看似坚不可摧，但这并不能阻挡我们前进的步伐。盟军还未真正了解机械化部队的实力，我们的坦克将从敌人意想不到的地方发起攻击。
dialogue_2304=德军主力居然绕过马奇诺防线，出现在阿登森林，这让我们措手不及。
dialogue_2305=我们不会被这次出人意料的进攻击倒。我们将会采取一切必要的措施，坚决抵抗德军的进攻，直到最后一刻。
dialogue_2306=阿登森林的进攻似乎遭受到异乎寻常的阻力，我们需要改变思路，从多个方向发起攻击！
dialogue_2307=我们已经经历了太多苦难，我们已经失去了许多亲人和朋友。但我们不能放弃，我们必须继续战斗，胜利的曙光就在眼前。

dialogue_2308=进攻苏联的军队已集结完毕，作为中央集团军，我们必须首战告捷，一举拿下明斯克！
dialogue_2309=德军公然违反苏德互不侵犯条约，入侵苏联领土。我已经能听到坦克的轰鸣声，迅速组织各条战线进行防守！
dialogue_2310=德军在苏联的进攻势如破竹，芬兰也必须收回领土，夺回卡累利阿地峡。
dialogue_2311=德军将在南部配合我们共同行动。
dialogue_2312=拉多加湖上的机场并没有太多兵力防守，攻占这座机场，这对我们至关重要。
dialogue_2313=明斯克的胜利再次证明了闪电战的成功，敌军无法阻挡我们装甲集团军的进攻。
dialogue_2314=决不能让敌人再前进一步，必须守住斯摩棱斯克！
dialogue_2315=敌军虽然数量众多，但并不能形成有效的战斗力。
dialogue_2316=基辅是通往高加索地区的必经之路，利用钳形攻势拿下这座城市！
dialogue_2317=列宁格勒有敌军重兵把守，我们需要先对其进行包围，再一步步攻陷这座城市。
dialogue_2318=芬兰军队会在北方与我们一同发起进攻。
dialogue_2319=苏联人通过拉多加湖给列宁格勒源源不断的带去补给，这是无法被饶恕的。
dialogue_2320=切断他们的补给线，然后歼灭他们！
dialogue_2321=坏消息是坦克被抽调走，我们目前只有步兵和火炮可用。
dialogue_2322=好消息是本土增援来的古斯塔夫巨炮将助我们一臂之力。
dialogue_2323=让他们尝尝800毫米口径的威力，塞瓦斯托波尔将为之颤抖！
dialogue_2324=我们必须抢在敌军把工厂设备搬离哈尔科夫之前占领这座城市！
dialogue_2325=小心敌军的火箭炮，他们的火力压制给我们造成了不小的损失。
dialogue_2326=敌军在莫斯科集结了超过100万部队，如此数量的部队和冬日的严寒对我们造成很大的威胁。
dialogue_2327=巴巴罗萨能否成功在此一役！
dialogue_2328=继续前进！我已经能从望远镜里看到克里姆林宫顶端的红星了。
dialogue_2329=已经没有什么能失去的了，我们不能后退一步，这是苏联的生死存亡之战！
dialogue_2330=斯大林格勒的工厂和资源对我们十分重要，指挥部传来命令，必须拿下这座城市！
dialogue_2331=决不能放弃这座伟大的城市，我们要为这座城市的名字而战！
dialogue_2332=向南进军，与西边的我方集团军会合。
dialogue_2333=华沙已被占领。指挥官阁下，消灭苏联的军队，整个波兰都将被我们收入囊中。
dialogue_2334=指挥官阁下，他们的防线形同虚设，我们将从南部绕过发起进攻。
dialogue_2335=向巴黎推进！
dialogue_2336=与南方部队联合，我们即将横扫巴黎！
dialogue_2337=不要放弃，坚持下去，我们一定可以拿下这座城。
dialogue_2338=指挥官阁下，请从北部发起进攻，南方的友军会协助我们包围库尔斯克。
dialogue_2339=苏联红军已经包围了布达佩斯，指挥官阁下，请带领部队抵挡苏军的攻势，守住这座城市。
dialogue_2340=不惜一切代价，消灭涌入城市的苏军。他们不会让任何一个德国人活着成为战俘。要么战，要么死！
dialogue_2341=敌人太多了，我们撑不住了。
dialogue_2342=大势已去，布达佩斯即将陷落。指挥官阁下，请带领我们突围撤离，绝不能让苏军断了后路。
dialogue_2343=指挥官阁下，英军将从东面登陆，协助您发起进攻。一起攻入突尼斯，把纳粹军队赶出非洲！
dialogue_2344=敌人守卫的兵力薄弱，就是现在！抓紧时机登陆西西里岛。
dialogue_2345=西西里岛已经在我们的掌控之下，我们扼住了敌人的咽喉，这是一场关键性的胜利。
dialogue_2346=经历了两年多的准备，这一伟大的时刻即将来临。指挥官阁下，请带领盟军登陆海滩并夺取诺曼底地区。
dialogue_2347=进攻，猛烈进攻！不要让盟军顺利登陆海滩。
dialogue_2348=菲律宾对我们来说太重要了，我们计划从吕宋岛登陆，发起进攻。指挥官阁下，麦克阿瑟将军将与您并肩作战，请夺取吕宋岛，恢复对菲律宾的控制，削弱日本在太平洋地区的力量。
dialogue_2349=首都马尼拉已经被我们占领。指挥官阁下，请不要大意，继续追击残存的日军部队。
dialogue_2350=破坏桥梁，铺设障碍，阻止美军的前进。
dialogue_2351=我们的兵力远超德军，敌人这是自寻死路。迅速结束这场战斗。
dialogue_2352=糟糕，先锋军过于大意而失利了。指挥官阁下，请带领我们挽回局势。
dialogue_2353=德意志帝国是不可阻挡的。士兵们，前进！目标莫斯科！
dialogue_2354=纳粹军队居然敢觊觎莫斯科，他们会为自己的傲慢付出代价。指挥官阁下，请带领人民捍卫我们的首都。
dialogue_2355=德国人战无不胜的闪电战神话即将破灭，胜利属于苏联。
dialogue_2356=我们即将赢得战斗，可是胜利的代价是巨大的。永远铭记那些为国捐躯的苏联士兵。
dialogue_2357=敌人出动了如此大规模的装甲部队，这定将成为一场史诗般的战役。指挥官阁下，请带领我们抵御德军的进攻。
dialogue_2358=当心来自北方的德军的夹击！利用一切资源，坚守防御阵型。
dialogue_2359=反攻的号角已经吹响。追击并消灭残存的德军！
dialogue_2360=指挥官阁下，您将带领我们收复苏联的失地，吹响反攻纳粹德国的号角！
dialogue_2361=白俄罗斯被解放了，我们取得的胜利是巨大的。乘胜追击，收复更多西边的失地。
dialogue_2362=我们即将攻入柏林，指挥官阁下，美军与英军将协助您发起进攻。
dialogue_2363=不惜一切代价也要阻止敌人进入柏林，保护元首的安全！
dialogue_2364=德国失败了，是时候结束这场战争了。
dialogue_2365=敌人已经无路可退了，这将是他们的末路。
dialogue_2366=士兵们，坚持住！我们的援军一定会到来。
dialogue_2367=那是英国人的援军！集中火力进攻，不要让他们有可乘之机！
dialogue_2368=英军的规模虽然在我们之上，他们的进攻却非常笨拙，漏洞百出。指挥官阁下，请化解敌人的攻势，并带领我们取得胜利。
dialogue_2369=调动兵力，从侧翼绕后发起偷袭，给予敌人重创！
dialogue_2370=英国人的防线从加查拉的海岸一直向南蔓延，从西边发起正面进攻无疑会遭受巨大损失。指挥官阁下，请带领我们迂回至敌人后方，发起偷袭。
dialogue_2371=是德军！他们为什么会出现在我们后方？
dialogue_2372=图卜鲁格已经失守。士兵们，撤退！
dialogue_2373=向开罗进军，指挥官阁下，请协助我们抢在盟军之前占领埃及。
dialogue_2374=敌人的反抗十分激烈。士兵们，成败在此一举，坚信我们一定会战胜对手！
dialogue_2375=那是敌人的支援部队！指挥官阁下，请带领我们突破英军的包围圈。
dialogue_2376=敌人的援军和补给源源不断，我们有大麻烦了！
dialogue_2377=德意志帝国一定会卷土重来！

dialogue_2401=加快推进的速度！在英军赶到前击败挪威的守军。
dialogue_2402=敌人试图把我们分割包围。突破这些封锁，阻止他们的行动。
dialogue_2403=希腊的援军会配合我们从陆路发起进攻。把德国人彻底赶出希腊。
dialogue_2404=配合海军拦截住增援的敌人，把他们消灭在海上。
dialogue_2405=我会抵挡住敌人装甲部队的第一波进攻。请尽快拦截敌人的援军。
dialogue_2406=美军为了掩护麦克阿瑟撤退，主动向我们发起了进攻。
dialogue_2407=小心侧翼的敌军舰队，阻止敌军主力撤退。
dialogue_2408=全力阻止日军陆军的进攻，守住我们在新几内亚的据点。
dialogue_2409=日军已经无路可退。全速前进！歼灭敌军舰队的主力！
dialogue_2410=北约的部队已经完成了登陆，小心敌人从海上发动的第二波进攻。
dialogue_2411=不能让敌人在亚洲站稳脚跟。消灭他们的航母集群。
dialogue_2412=敌人的装甲集群正从南北两路发起进攻。我们需要支援。
dialogue_2413=敌军在我们的后院建立了大规模的导弹基地。
dialogue_2414=挡住敌人的舰队，彻底解除敌军导弹基地对我们的威胁。
dialogue_2415=芬兰的军队向我们发动了突然袭击。一定要坚持到援军部队抵达！
dialogue_2416=敌人在北非的补给线已经被我们切断。向东推进，压缩德军的防线。
dialogue_2417=德军封锁了大西洋，即将向我们的本土发动全面进攻。
dialogue_2418=西线的盟军突破了多道防线，我们已经无路可退了。
dialogue_2419=在敌人进攻前率先发动反击，打他们一个措手不及！
dialogue_2420=我们被英军包围了。尽快打破敌人的封锁线，与援军汇合。
dialogue_2421=快速集结新的部队，我们会全力拖住英军的进攻。
dialogue_2422=日军放弃了与我们正面交锋。现在正从两个方向朝我们后方渗透。
dialogue_2423=挡住敌人的突袭。我们的装甲集群会摧毁面前的一切。
dialogue_2424=苏军已经把我们包围了。坚守住阵地，等待海军的增援。
dialogue_2425=协助盟友们抵御苏军的进攻。我会利用这个机会，继续加速推进。
dialogue_2426=美军集中了全部的力量与我们进行决战。这正是彻底击溃敌军的绝佳机会。我们是不可战胜的！
dialogue_2427=我们已经无路可退，全力坚守到援军的到来。
dialogue_2428=法军仍没有放弃抵抗。摧毁敌舰队主力，把盟军赶出地中海。
dialogue_2429=德军已经没有能力阻止我们登陆了。全速前进，解放整个欧洲。
dialogue_2430=英军舰队来势汹汹。我们会挡住敌军舰队，请尽快拦截敌人的援军。
dialogue_2431=敌人的援军正在抵达前线。趁日军后方空虚，出其不意攻其不备。
dialogue_2432=日军的舰队已经所剩无几，歼灭敌人本土的有生力量，尽快结束这场战争。
dialogue_2433=我们的退路被美军切断了。只有消灭敌人的航母主力，才能获得一线生机。
dialogue_2434=危机不会自动解除，我们不能坐以待毙，必须主动出击。
dialogue_2435=美军已经顺利登陆，配合各路盟友占领敌人的主要据点。
dialogue_2436=敌军在前线持续增兵，已经打破了战场平衡。必须全力遏制他们的扩张。
dialogue_2437=北非意军的补给已经被我们切断，拿下他们的据点，打通我们的补给线。
dialogue_2438=英军牢牢地控制住了这里的工厂。只有夺取这些据点，我们才能维持这场战争。
dialogue_2439=敌军占领了我们的城市。我的部队已经做好了准备，随时可以发动反击。
dialogue_2440=德军已经被逼入了绝境。配合我们一起发动进攻，扫清北非的敌人。
dialogue_2441=拖住敌人的进攻，尽可能地获取物资，为将来的反攻做好准备。
dialogue_2442=日军切断了我们之间的联系，要小心敌军的突然袭击，步步为营。
dialogue_2443=我们已经推进到了敌人的腹地，马上就能对敌军主力完成包围。
dialogue_2444=登陆作战已经成功，配合我们的舰队彻底把敌军驱逐。
dialogue_2445=我们已经无路可退了，唯有坚守阵地才有获胜的希望。
dialogue_2446=新的世界格局已经形成。在这动荡的时局中生存，我们必须探索出一条属于自己的道路。

dialogue_2447=敌人的火力过于凶猛，指挥官，请找到敌人的防线突破口，带领我军进攻。
dialogue_2448=不要再让英军突破更深的防线了，全力抵抗，等待后方援军。
dialogue_2449=我们等不到后方支援了，撤退。
dialogue_2450=士兵们，我们即将获一场伟大的胜利，一鼓作气，将轴心国驱逐出非洲大陆！
dialogue_2451=趁敌人没有集中兵力，从岛屿的东南两侧登陆，抓紧时机。
dialogue_2452=盟军已经大规模登陆西西里岛，出动所有部队拦截，不要让他们深入岛的中心。
dialogue_2453=小心北侧的敌方海上援军部队！
dialogue_2454=盟军已经完成初步登陆，建立了据点，指挥官阁下，请带领我们深入诺曼底地区。
dialogue_2455=不惜一切代价，阻止盟军的推进，不要让他们深入腹地！
dialogue_2456=向北推进，友军的空降兵会降落到敌人后方，和我们形成夹击。
dialogue_2457=盟军的计划已经被我们截获，士兵们，守住桥头，不要让他们得逞！
dialogue_2458=若是不能攻下关键的桥梁，我们空中的友军只会白白送命。指挥官，请助我们一臂之力。
dialogue_2459=友军深陷敌人的包围网，指挥官阁下，请务必出兵援助，保障他们的安全。
dialogue_2460=太好了，在英国人的帮助下，我们没有产生巨大损失。士兵们，一鼓作气，开始反击！
dialogue_2461=当心不要被德军分割了战场，集结兵力给予他们最后一击。




