help_conquest_desc_1=在征服模式中，国家被分为1~3星三种梯度，星数越多，代表这个国家在游戏开始时越强大，游戏难度越低，反之难度越高。
help_conquest_desc_2=在画面上方的外交按钮中，指挥官可以通过赠送各种资源的方式捐助友军，也可以向中立国宣战，使其变为敌对国。
help_conquest_desc_3=征服模式中国家发展将受到科技等级的限制，在科研所中获得科技点的同时，也将获得对应的科技等级经验值。
help_conquest_desc_4=指挥官可以通过建造功能性建筑来发展城市，满足科技等级要求时，可以点击建造按钮查看所需资源消耗。
help_conquest_desc_5=征服胜利后，将根据评分判定级别，评分将受到出征将领、占领城市、消耗回合和使用国家难度的影响。出征将领数量将不再影响挑战征服评分。

