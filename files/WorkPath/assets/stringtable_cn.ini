help_hq_desc_1=HQ是指挥官管理麾下将领的中心，在这里可以查看并管理已拥有将领的状态，也可以招募新的将领。将领槽位会随着HQ等级提升而解锁，HQ等级经验值可以在剧本、统治、征服等模式中获取。
help_hq_desc_2=提升军衔和晋升可以增加将领带领部队的血量上限，另外还可以通过升级将领能力值与技能的方式来提升将领的作战能力。每完成一个剧本章节，所有将领可以晋升的级别提高一次。
help_hq_desc_3=将领可以佩戴勋章来进一步提升作战能力，每位将领最多可以佩戴3枚不同的勋章，拖动收藏内的勋章即可佩戴/取下。
help_hq_desc_4=勋带是提升将领作战能力的另一种装备，将领每晋升一次会解锁一个勋带槽位，每位将领最多可以佩戴3枚不同的勋带。3枚相同的勋带可以合成为高一级的相同勋带。
help_hq_desc_5=提升科技可以强化不同兵种在所有模式战斗中的各种能力。
help_hq_desc_6=可以通过统治模式解锁，用于各模式城市建设。
help_hq_desc_7=奇观可以带来一些统治模式的收益以及资源产出，奇观可以通过统治模式的各种玩法解锁，具体解锁方式可以通过点击奇观查看详情。
help_hq_desc_8=精英部队是一种强力的作战单位，指挥官可以通过积攒兵种碎片来解锁/升级，精英部队碎片主要通过活动与内购获取。除空军部队，每个精英部队在一场战斗中只能被招募一次。
help_hq_desc_9=指挥官可以在将领传记中体验各位名将经历过的著名战役，完成一个将领的全部5个关卡后还可以获得其专属称号奖励。

help_battle_1=移动
help_battle_2=撤销
help_battle_3=攻击
help_battle_4=胜利条件
help_battle_5=派遣将领
help_battle_6=招募部队
help_battle_7=占领城市
help_battle_8=防空与碉堡
help_battle_9=地形效果
help_battle_10=士气

help_battle_desc_1=点击某个可行动的己方部队即可选中，此部队的移动范围将在地图上显示。复杂的的地形（如山地、树林）会消耗更多行动力。
help_battle_desc_2=操控部队进行移动后，可以点击撤销按钮回退到行动前的位置，一旦部队进行了攻击，或者指挥官点击了其他位置取消选择该部队，则无法再进行撤销操作。
help_battle_desc_3=选中己方部队后，若是有敌军处于其攻击范围内，将会用红圈标记显示，此时点击敌军即可对其发动攻击。攻击时，我方部队处于敌军攻击范围内，会受到反击伤害，若此次攻击消灭了敌军，则不会受到反击伤害。
help_battle_desc_4=关卡信息界面将在每回合开始时弹出，指挥官可以在这里看到关卡胜利所要求的条件，以及派遣将领数量限制和当前回合获得资源。关键据点将以红圈显示，占领或丢失这里会关系到战役的胜负。
help_battle_desc_5=选择某个我方部队后即可派遣将领带领此部队，极大提升这个部队的作战能力。
help_battle_desc_6=己方城市在城内没有部队的情况下可以招募部队，补充作战兵力，招募普通部队需要对应的工厂等级，而精英部队可以无视工厂等级直接招募。
help_battle_desc_7=当敌军城市的耐久值归零且城中没有部队时，即可移动并占领敌方城市，占领后我方将获得这个城市的操控权。
help_battle_desc_8=在我方领土可以建造防空设施来抵御空中打击，在我方领土的空地可以建造碉堡来抵御敌方的地面部队。
help_battle_desc_9=复杂的地形不仅会影响部队移动，部队受到的的伤害也会降低。指挥官可以选中地块后在画面左上角查看地块状态。
help_battle_desc_10=士气是影响部队作战能力的重要因素，当部队被敌军夹击时，士气会下降，部队造成伤害降低。士气崩溃时部队将无法进行攻击或反击，请指挥官避免此类情况。

