help_system_desc_1=可以通过主菜单右侧列表进入云存档功能，上传与下载数据，以便在不同设备上同步游戏进度。
help_system_desc_2=可以通过主菜单右侧列表切换不同语言。
help_system_desc_3=战争通行证是获取大量资源的便捷手段之一，分为免费奖励与付费奖励。可以在任意战斗模式的左侧列表进入。
help_system_desc_4=在成就列表内可以看到各种富有挑战性的里程碑任务，更有丰厚的奖励。可以在任意战斗模式的左侧列表进入。
help_system_desc_5=当这个图标出现时，意味着商城内正在限时出售强力的将领，不容错过！


dialogue_2462=第一波攻击已经获得了成功！但我们并未在港口发现美军的航母。
dialogue_2463=发现美军航母！我的舰队会发起第三波进攻，尽全力消灭他们！
dialogue_2464=摧毁敌人的战列舰，彻底瘫痪敌人的海军。确保南方作战的顺利进行。
dialogue_2465=航母集群正在返港！快速组织起防御，随时准备发动反击。
dialogue_2466=反击从现在开始！必须让日军的第三波进攻付出代价。
dialogue_2467=前两波攻击重创了港内的美军，但我们也遭受了一定的损失。
dialogue_2468=日军已经在马来亚北部完成了集结。必须尽全力拖慢敌人南下的速度。为援军的抵达争取时间。
dialogue_2469=航空队的攻击效果显著，威尔士亲王号已无路可逃！全速前进！
dialogue_2470=威尔士亲王号已被击沉！消灭剩余的英国海军，控制住马来亚周边的海域。
dialogue_2471=我没有时间俘虏这些英国人。现在必须加速进攻，不要让敌人组织起有效的防御。
dialogue_2472=我们严重低估了日军的推进速度。新加坡北部的防线将是我们最后的屏障。
dialogue_2473=新加坡就在眼前。封锁周边海域切断敌人的退路，我们陆军部队会给敌人最后一击。
dialogue_2474=新加坡已经失守，我们失败了。
dialogue_2475=侦查机在周边海域发现了大规模的敌军舰队。我会拖住英军的进攻，请迅速截断敌舰队的退路。
dialogue_2476=陆军部队会在吕宋西岸和马尼拉东南海域发起登陆。我的航空舰队将扫清海面的障碍。
dialogue_2477=日军在多地展开了登陆行动。我会守住马尼拉北部，立即召集预备队支援吕宋北部的友军。
dialogue_2478=日军攻势迅猛。现在必须向马尼拉方向撤退，重新组织防线。
dialogue_2479=马尼拉北部的防线即将被突破。我刚刚收到了总统的命令。现在向巴丹撤退吧。
dialogue_2480=我离开了巴丹，我会回来的。
dialogue_2481=麦克阿瑟撤走了。剩余的美军也只是一盘散沙。
dialogue_2482=拉蒙湾的部队完成了登陆，他们会从马尼拉南部配合我们发起进攻。
dialogue_2483=我会以最快的速度完成登陆，攻下巴厘巴板。请配合我的部队扫清婆罗洲的盟军。
dialogue_2484=迅速集结舰队，在日军入侵爪哇海前拦住他们。
dialogue_2485=美英荷澳的联合舰队已经在爪哇海集结，这是一个把盟军海上力量一举歼灭的好机会。
dialogue_2486=荷兰人在婆罗洲的防线已经被我们彻底摧毁。配合海军消灭爪哇海的敌舰，向泗水和雅加达进攻。
dialogue_2487=婆罗洲的守军正在节节败退。爪哇海就是我们保卫苏门答腊岛和爪哇岛的最后一道防线。
dialogue_2488=联合舰队的主力已被我们击沉，其他舰船也只是乌合之众。迅速将他们消灭，为跨海登陆扫清障碍。
dialogue_2489=盟军的失败已成定局，随时准备进行东印度群岛资源的开采。
dialogue_2490=日军最终的目标是莫尔兹比港。一定要在珊瑚海拦截住敌人，阻止日军舰队的进一步入侵。
dialogue_2491=美军已经发现了我们的行动。立刻集结联合舰队，在珊瑚海与敌人进行一场决战。
dialogue_2492=所罗门群岛已经在我们的控制之下。以瓜达尔卡纳尔岛的机场作为支点提供空军支援。
dialogue_2493=特混舰队已经抵达。整合我们现有的力量，重新组织反击。
dialogue_2494=美军早已有所防备，小心敌人援军发起的突袭。
dialogue_2495=全速前进！继续扩大战果！
dialogue_2496=日军舰队的速度太快了！撤退是现在的唯一选择。
dialogue_2497=我们还是没能阻止敌人的进攻，现在该撤退了。
dialogue_2498=拉包尔沦陷了。日军在新不列颠的行动即将威胁到新几内亚，甚至是澳洲本土。
dialogue_2499=岛上的守军已经开始溃败，我会封锁住莱城东部的海域，切断盟军的撤退路线。
dialogue_2500=敌海军正在包围整个新不列颠！我需要更多的增援以保证新不列颠守军的有序撤退。
dialogue_2501=我们已经成功地在新几内亚建立起了立足点。现在的首要目标就是控制住科科达小径。
dialogue_2502=科科达小径周边地势复杂，行军困难。注意步步为营，不要过于冒进。
dialogue_2503=我们正在失去对新不列颠南部海域的控制。加固东部海岸的防御，不能让日军有机可乘。
dialogue_2504=日军已经攻占了科科达，正向莫尔兹比港前进。
dialogue_2505=坚守阵地，拖住敌人的进攻。我的援军马上就到！
dialogue_2506=敌人的核武器就快要研制完成了。凭美国强大的工业能力，一旦投入量产，极有可能会改变当前的世界格局。
dialogue_2507=各舰队协助陆军完成登陆，优先解决海防线上的敌军防御阵地。
dialogue_2508=日军的登陆部队出现在了在温哥华西岸。我们需要更多的增援。
dialogue_2509=洛杉矶也遭到了袭击，立刻出发前往增援。
dialogue_2510=我们成功阻止了日军在加州登陆的企图。但要注意敌人的后续增援。
dialogue_2511=一味地防守只会在消耗中灭亡。我的装甲集团会发动一次突袭，为核武器的研发争取时间。
dialogue_2512=试爆成功了，但我们无法在短期内大量生产。
dialogue_2513=挡住西海岸的陆军，保护好我们的研究成果。

dialogue_2514=轴心国即将无路可退，向突尼斯进军，把他们赶出非洲大陆！
dialogue_2515=第二军团的作战失败了，切记不可盲目进攻，掉入敌人的陷阱。
dialogue_2516=德军正面的防御过于坚固，利用海上兵力，寻找突破口，英国士兵也会协助我们。
dialogue_2517=寻找敌人海岸线的突破口，一鼓作气登陆这座岛屿。
dialogue_2518=德军妄想向意大利本土撤退，不要让他们得逞！
dialogue_2519=士兵们，这场规模空前的登陆作战即将开始，迎接你们的是无尽的荣耀。
dialogue_2520=为什么盟军会在这里出现？可恶，一定是情报有误。准备迎击敌军！
dialogue_2521=敌人沿岸的兵力薄弱，就是现在，迅速登陆，建立桥头堡，打开欧洲大陆的战线。
dialogue_2522=不要让盟军登陆，集结所有兵力，把他们拦截在大海上！
dialogue_2523=敌人的海岸防线相当坚固，利用空军的灵活性，和地面部队一齐进攻，占领他们的要塞。
dialogue_2524=占领里昂，我们即将获得这场战斗的胜利。
dialogue_2525=鲁尔是德国人西线重要的工业区，拿下它，我们将在这场战争中取得难以估量的优势。
dialogue_2526=从南北两翼迂回到敌人后方，切断敌人的退路。一旦我们的包围圈形成，不费吹灰之力便可以拿下鲁尔，俘获所有的德军。
dialogue_2527=我们会与南部的美军合作发动钳形攻势。
dialogue_2528=就是现在！收紧包围网，敌人已是瓮中之鳖。
dialogue_2529=指挥官，请带领我们继续前进，消灭盘踞在半岛西侧的苏联势力。
dialogue_2530=除了塞瓦斯托波尔要塞，整个克里米亚半岛都在我们手中。不要松懈，攻下最后一片土地。
dialogue_2531=敌人的海上补给被切断了，我们会在这场消耗战中获得优势。
dialogue_2532=用古斯塔夫的炮火炸出一条路！
dialogue_2533=最高指挥部下决心要拿下列宁格勒，这将会是一场硬仗。芬兰的军队将从北边协助我们发起进攻。
dialogue_2534=我们必须承担抽动兵力的风险，集中兵力优先切断敌人的湖上补给线，这会直接影响战局的胜负。
dialogue_2535=我们需要向东发起进攻，吸引敌人的兵力，为第6集团军争取时间突围。
dialogue_2536=发起总攻，一举拿下斯大林格勒，胜利的曙光就在眼前！
dialogue_2537=不惜一切代价，一定要从苏联的手中夺回哈尔科夫。
dialogue_2538=敌人的先头部队推进过于深入，这是包围他们的好机会。
dialogue_2539=利用了装甲部队机动性，对苏联军队的侧翼发动攻击，切断敌人的补给线。
dialogue_2540=指挥官，请带领我们从南边逐步突破苏军防线，按照计划，北方的友军会和我们一起夹击库尔斯克。
dialogue_2541=敌人的反抗越来越激烈了，不要松懈士兵们。
dialogue_2542=北方的集团军需要我们的帮助，如果失去他们，我们将无法对库尔斯克造成任何威胁。

