general_stage_intro_151=这是二战北非战场的最后一场战役，艾森豪威尔担任盟军指挥官，领导美英军队对轴心国在北非的防线进行攻击，取得了成功，最终在1943年5月收复了突尼斯。
general_stage_intro_152=盟军各国领袖一致认为下一个目标是意大利，1943年7月，艾森豪威尔被任命为西西里登陆的总指挥，成功指挥了盟军的登陆和战斗，仅花一个多月便占领了整个西西里岛。
general_stage_intro_153=1944年6月，盟军利用情报欺骗了德国，在诺曼底出其不意地展开了这场二战中规模最大的登陆活动。艾森豪威尔作为最高指挥官，在他的领导下，盟军成功在诺曼底建立了桥头堡，为后续在欧洲大陆的战斗打下了基础。
general_stage_intro_154=在诺曼底登陆成功后，艾森豪威尔又指挥了在法国南部的登陆行动——龙骑兵行动。在这次行动中，盟军成功打开了欧洲的第二战线，迫使德军分散兵力，进一步加速了德军的败局。
general_stage_intro_155=阿登战役取得胜利后，艾森豪威尔考虑尽快与苏联军队会师，一路向莱茵河进军。1945年，鲁尔包围战打响，这场战役几乎成为了西线的终局之战，为最终的胜利奠定了基础。
general_stage_intro_161=1941年10月，德军攻入克里米亚半岛后，第11集团军在曼施坦因的指挥下开始进攻塞瓦斯托波尔。这场战役是曼施坦因军事生涯中的一次重要成就，并使他获得了元帅权杖。
general_stage_intro_162=塞瓦斯托波尔一战的胜利使曼施坦因大放异彩，最高指挥部便命令他北上前往列宁格勒增援。1942年8月，曼施坦因带领第11集团军加入了这场近代史上持续最久的围城战。
general_stage_intro_163=列宁格勒的战役尚未结束，最高指挥部便命令曼施坦因前往斯大林格勒解救被围困的第6集团军。这次他能否顺利完成任务？
general_stage_intro_164=斯大林格勒战役的胜利让苏联军队继续向西推进，企图夺取哈尔科夫。然而，曼施坦因精心策划的反攻，让他的军事才能展现得淋漓尽致，并给德军带来了一次重要胜利。
general_stage_intro_165=即使环境恶劣，兵力劣势，曼施坦因仍然能够率领部队突破苏军防线，使南部的敌人节节败退。他能否联合战场北方的友军，在这场二战最大的坦克会战中取得最终胜利？


