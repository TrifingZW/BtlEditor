help_domination_desc_1=指挥官可以派遣将领完成任务来获得资源奖励，满足任一条件即可完成任务，满足条件越多，奖励越丰富。任务分为侦察、阅兵、宣传、建设四个类型，每天GMT0:00和12:00刷新。
help_domination_desc_2=部分统治模式中的玩法（入侵、会战、传奇将领）需要指挥官自行部署部队再开始游戏，可以在统治界面右上角的部队按钮进入并招募。
help_domination_desc_3=通过传奇将领玩法的战斗，可以解锁对应将领的招募权，随着战斗深入还可以获得招募折扣。
help_domination_desc_4=指挥官将使用自己组建的部队进行战斗，胜利后可以获得勋章奖励。入侵每天GMT0:00和12:00刷新。
help_domination_desc_5=指挥官可以通过贸易交换获得自己缺少的资源。
help_domination_desc_6=指挥官将使用自己组建的部队进行战斗，胜利后可以获得勋章奖励。该玩法不会刷新。

