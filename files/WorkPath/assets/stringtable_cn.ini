event_stage_intro_20216=美国人在珊瑚海挡住了我们的进攻，并加强了海上防备。现在的目标仍是拿下莫尔兹比港。占领防御薄弱的新不列颠，从那里出发向莱城方向前进，从而由陆路发起最终的进攻。
event_stage_intro_20217=太平洋防卫圈终于建立完成，美军现在只能退守本土。不过据情报显示，敌人在核武器研发上取得了重大突破。一旦投入实战，极有可能会扭转战局。留给我们的时间不多了。

