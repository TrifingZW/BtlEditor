event_stage_intro_20201=盟军的包围网完全封锁了我们的经济与战略资源。长此以往，帝国必然会在消耗战中败于美国。既然战争已经注定，那就必须先发制人。用一场空袭摧毁美军在珍珠港的太平洋舰队主力。
event_stage_intro_20202=“Z作战”的成功为南方作战扫清了障碍。不过英军又派遣了一支舰队增援新加坡的守军。虽然敌人数量众多，但在部队机动性上却远不如我们。以钳形攻势闪击马来亚的英军，最快速度占领新加坡。
event_stage_intro_20203=菲律宾的美军缺乏训练，武器装备也并不充足。我们将在多地发起登陆作战，让敌人南北不能兼顾。航空舰队会为登陆作战提供援助。
event_stage_intro_20204=东印度群岛有着极为丰富的资源，而盟军的联合舰队却在这里增兵集结。他们从属于不同国家，调度效率低且缺乏统一指挥。优先确保登陆作战的成功，之后再解决爪哇海上的舰队。
event_stage_intro_20205=盟军的舰队在南太平洋节节败退。他们正以莫尔兹比港为反击的支点不断集结兵力。利用敌军防备不足的机会，发动MO作战。不要给盟军任何反击的机会。
event_stage_intro_20206=美国人在珊瑚海挡住了我们的进攻，并加强了海上防备。现在的目标仍是拿下莫尔兹比港。占领防御薄弱的新不列颠，再向莱城方向前进，从而由陆路发起最终的进攻。
event_stage_intro_20207=太平洋防卫圈终于建立完成，美军现在只能退守本土。不过据情报显示，敌人在核武器研发上取得了重大突破。一旦投入实战，极有可能会扭转战局。留给我们的时间不多了。
event_stage_intro_20211=盟军的包围网完全封锁了我们的经济与战略资源。长此以往，帝国必然会在消耗战中败于美国。既然战争已经注定，那就必须先发制人。从空中发起一场突袭，摧毁美军在珍珠港的太平洋舰队主力。
event_stage_intro_20212=“Z作战”的成功为南方作战扫清了障碍。不过英军又派遣了一支舰队增援新加坡的守军。虽然敌人数量众多，但在机动性上却远不如我们。以钳形攻势闪击马来亚的英军，以最快速度占领新加坡。
event_stage_intro_20213=菲律宾的美军缺乏训练，武器装备也并不充足。我们将在多地发起登陆作战，让敌人不能兼顾。航空舰队会为登陆作战提供援助。
event_stage_intro_20214=东印度群岛有着极为丰富的各种资源，而盟军的联合舰队无疑是这里最大的威胁。敌军舰船从属于不同国家，调度效率低且缺乏统一指挥。优先确保登陆作战的成功，之后再解决爪哇海上的舰队。
