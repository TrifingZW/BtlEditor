event_intro_101=芬兰耗费10年时间将曼纳海姆防线建造成完整的防御工事体系。它建造于卡累利阿地峡，依托沼泽湖泊等天然障碍物构筑了多道防御地带。防线构筑有大量固定发射工事和土木质火力点。曼纳海姆防线后的白衣战士们正严阵以待，准备迎击敢于入侵芬兰的任何敌人。
event_intro_102=德国的崛起引发了整个欧洲的关注和担忧，他们无底线的领土扩张让战争的阴云笼罩在欧洲。漫长的边境线让波兰成为无法回避的目标。但波兰似乎并不需要过分担心，他们得到了英法等盟国口头上有力的支持。然而，盯上波兰的只有德国吗？
event_intro_103=耗费数十亿法郎建成的马奇诺防线可以抵御多种攻击，包括空中轰炸和大口径火炮的轰击。其内部拥有火炮、壕沟、堡垒、工厂、医院等各类军事及生活设施。然而，德军指挥官们会直面这条坚固的防线吗？还是转头经由低地国家进攻法国？抑或是，他们还有其他计划呢？
event_stage_intro_20101=西欧大陆已经全部落入德军控制之下。指挥部制定了巴巴罗萨计划，要求我们将矛头转向苏联。明斯克是我们的首要目标，攻占它将给苏联以重大打击，也对我军士气至关重要。
event_stage_intro_20102=德军大举进攻苏联，对芬兰来说是个好机会。我们将与德军协同配合，在列宁格勒北部发起进攻，夺回在冬季战争中被苏联侵占的领土。
event_stage_intro_20103=明斯克的胜利让苏联人措手不及，并再次验证了闪电战的威力。不能让我们的坦克停下来！一旦攻下斯摩棱斯克，我们就能够控制这座交通枢纽和军事要地，为后续的进攻提供更好的补给和后勤保障。
event_stage_intro_20104=乌克兰地区是苏联的粮仓和重要的工业中心，控制基辅意味着控制了大量的资源和产业。我们的装甲部队需要完成对基辅的合围，夺取这座城市，进一步动摇苏联的防御体系。
event_stage_intro_20105=作为苏联在波罗的海地区最重要的港口，列宁格勒也是苏联的重要经济和文化历史中心。攻占列宁格勒不仅会削弱苏联的防线，还将重创苏联内部的士气和信心。
event_stage_intro_20106=克里米亚作为黑海上的一颗珍珠，具有重要的军事地位。我们的装甲师已被调往中央集团军，目前仅有步兵和火炮可用。然而，增援的古斯塔夫巨炮将助我们轰开塞瓦斯托波尔的要塞。
event_stage_intro_20107=我们的进攻势如破竹。哈尔科夫是一个重要的工业城市，我们必须加速前进，不要让苏联在我们攻下哈尔科夫之前转移那些工厂和设备。
event_stage_intro_20108=布良斯克和维亚济马是阻挡我们通往莫斯科的最后障碍，我们需要削弱敌军的防线并扩大战略空间，以便为进攻莫斯科做好准备。
event_stage_intro_20109=伏尔加河畔的斯大林格勒是高加索附近重要的工业中心，拥有大量的石油和天然气资源。敌军投入了大量兵力进行防守，只有攻占斯大林格勒才能打击苏联士气，为东线战场的胜利铺平道路。
event_stage_intro_20110=莫斯科的严寒对我军的交通和后勤补给造成了严重的影响，敌军的抵抗已经远比当初猛烈。然而，这无法阻止我们的前进。我们将在克里姆林宫品尝胜利的香槟。

